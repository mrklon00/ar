<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>
     <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

 <link rel="stylesheet" href="index.css">

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75"
            gps-entity-place="latitude: 49.5863139; longitude: 18.0192706;"></a-text>
            
        <a-image src="hora2.png" look-at="[gps-camera]" scale="3 3 3" gps-entity-place="latitude: 49.5863139; longitude: 18.0192706"></a-image>
         <a-image src="hora2.png" look-at="[gps-camera]" gps-entity-place="longitude: 18.019807; latitude: 49.586133;"></a-image>
            
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
